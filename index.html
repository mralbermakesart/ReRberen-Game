<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Repeller</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game">
    
    <div id="stats">
      <span class="stat" id="xpKey">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat" id="healthKey">Health: <strong><span id="healthText">100</span></strong></span>
      <span class="stat" id="goldKey">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>

    <div id="inv">
      <span class="stat" id="inventoryKey">Current Weapon: <strong><span id="inventoryText">Stick âœµ</span></strong></span>
    </div>
    
    <div class="pic-container">
      <img id="pic" src="https://cdn.midjourney.com/0a7924e8-1fbc-4c9d-b88f-61b4befde197/grid_0.png">
    </div>
    
    <div class="button-container" id="controls">
      <button id="button1">Go to store</button>
      <button id="button2">Go to cave</button>
      <button id="button3">Fight dragon</button>
    </div>
    
    <div id="monsterStats">
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    
    <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the
      town. You are in the town square. Where do you want to go? Use the buttons above.</div>
    </div>
  
  <script src="script.js"></script>
</body>

</html>
